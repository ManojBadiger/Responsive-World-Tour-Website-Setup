<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/Building.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive World Tour Website - Code Genius</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            
         </a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">HOME</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">SERVICES</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">ABOUT</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">CONTACT</a>
               </li>
            </ul>
            <!-- Close button -->
            
         </div>

         <!-- Toggle Button -->
        
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__content">
               <h3 class="home__subtitle">
                  Explore,<br> Travel<br> Love
               </h3>
            </div>
            <div class="home__images">
               <img src="./assets/img/Sun.png" alt="image" height="1000px" width="840px" class="sun">
               <img src="./assets/img/Cloud1.png" alt="image" width="180px" class="home__cloud-1">
               <img src="./assets/img/Cloud2.png" alt="image" width="180px" class="home__cloud-2">
               <img src="./assets/img/Cloud3.png" alt="image" width="400px" class="home__cloud-3">
               <img src="./assets/img/Cloud4.png" alt="image" width="100px" class="home__cloud-4">
               <div class="home__images-centered">
               
               </div>
               <hr class="line" />
               <img src="./assets/img/Floor.png" height="300px" width="2000px" alt="image" class="floor">
               <img src="./assets/img/Palmtree.png" height="50px" width="130px" alt="image" id="palm__tree-3">
               <img src="./assets/img/Palmtree.png" height="90px" width="200px" alt="image" id="palm__tree-4">
               <img src="./assets/img/Palmtree.png" height="50px" width="130px" alt="image" id="palm__tree-5">
               <img src="./assets/img/Palmtree.png" height="90px" width="200px" alt="image" id="palm__tree-6">
               <img src="./assets/img/Floor (1).png" alt="image">
               <img src="./assets/img/Shapes.png" alt="image">

            </div>
            <div class="footer">
              
            </div>
         </div>
         <img src="./assets/img/clouds-1.svg" alt="" class="home__cloud-1">
         <img src="./assets/img/clouds-2.svg" alt="" class="home__cloud-2">
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src="assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
